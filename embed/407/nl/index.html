<div id="embedJwplayer"></div>
<script src="/module/mediaPlayer/jwplayer.js"></script>
<script>
						$(function(){
							var embedWidth = $(window).width();
							var embedHeight = $(window).height();

							var body = $("body");
							var player = $("#embedPlayer");

							var videoPlayer = 'http://a1926.g.akamai.net/mtviestor.download.akamai.com/8619/_!/riptide-mtvn/r2/production/2013/05/13/7c876b4e95bde3545bd6c4152e14c774/mp4_640px_1296k_m31_seg0_640x360_1199000.mp4';
							var videoEmbed = '<iframe width="560" height="431" src="http://rutube.ru/video/embed/6157108" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowfullscreen></iframe>';
							var videoError = false;

							videoEmbed = videoEmbed.replace('http://', 'https://');
							videoEmbed = videoEmbed.replace(/(width\s*=\s*["'])[0-9]+(["'])/ig, 'width="' + embedWidth + '"');
							videoEmbed = videoEmbed.replace(/(height\s*=\s*["'])[0-9]+(["'])/ig, 'height="' + embedHeight + '"');

							if(videoPlayer)
							{
								var bufferTimeout = true;

								jwplayer('embedJwplayer').setup({
									flashplayer: '/module/mediaPlayer/player.swf',
									width: embedWidth,
									height: embedHeight,
									wmode: 'transparent',
									type: 'video',
									file: videoPlayer,
									autostart: false,
									image: '',
									events: {
										onBufferChange: function(event){
											if(event.bufferPercent == 0)
											{
												setTimeout(function(){
													if(bufferTimeout)
													{
														$(player).html(videoEmbed);

														bufferTimeout = false;
													}
												}, 15000);

												console.log(event.bufferPercent);
											}
											else{
												bufferTimeout = false;
											}
										},
										onError: function(event){
											$(player).html(videoEmbed);

											bufferTimeout = false;
										}
									}
								});
							}
							else{
								if(videoEmbed)
								{
									$(player).html(videoEmbed);
								}
								else{
									$(player).html("<div class='boxMessage'>Laden van aflevering is mislukt.</div>");

									videoError = true;
								}
							}
						});
