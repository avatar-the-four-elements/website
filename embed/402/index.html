<style>html {

			}
			
			body {
				color: #ffffff;

			.embedContainer {
				width: 100%;
				height: 100%;
				float: left;
				overflow: hidden;
			}
			
			.embedContainer #embedAdmHO1iBj0YC,
			.embedContainer #embedPlayer {
				width: 100%;
				height: 100%;
				float: left;
				overflow: hidden;
			}
			
			.embedContainer #embedAdmHO1iBj0YC {
				display: none;
				position: relative;
			}
			
			.embedContainer #embedAdmHO1iBj0YC .mHO1iBj0YC {
				width: 300px;

			.embedContainer #embedAdmHO1iBj0YC .mHO1iBj0YC a{

			.embedContainer #embedAdmHO1iBj0YC .closeCountdown,
			.embedContainer #embedAdmHO1iBj0YC .closeAd,
			.embedContainer #embedAdmHO1iBj0YC .adLogo {
				padding: 10px;

                z-index: 50;
			}
			
			.embedContainer #embedAdmHO1iBj0YC .closeCountdown {
				left: 0;
			}
			
			.embedContainer #embedAdmHO1iBj0YC .closeAd {
				right: 0;
				display: none;
			}
			
			.embedContainer #embedAdmHO1iBj0YC .adLogo {
				position: fixed;
				right: 0;
				bottom: 0;
			}
			
			.boxMessage {
				width: auto;
				height: auto;
				margin: 0;

			}
		</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js"></script>
<script>
			var baseUrl = "http://www.avatar-fourelements.nl";
			
			if(parent.location.href == window.location.href){
				window.location.href = baseUrl + "/afleveringen/402/";
			}
			
			window.oncontextmenu = function (){ return false; }
        </script>
</head>
<body oncontextmenu="return false">
<div class="embedContainer">
<div id="embedPlayer">
<div id="embedJwplayer"></div>
<script src="https://www.avatar-fourelements.nl/module/mediaPlayer/jwplayer.js"></script>
<script>					
						$(function(){
							var embedWidth = $(window).width();
							var embedHeight = $(window).height();
							
							var body = $("body");
							var player = $("#embedPlayer");
							
							var videoPlayer = '';
							var videoEmbed = '<iframe src="http://player.vimeo.com/video/45747987" width="560" height="431" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>';
							var videoError = false;
							
							videoEmbed = videoEmbed.replace('http://', 'https://');
							videoEmbed = videoEmbed.replace(/(width\s*=\s*["'])[0-9]+(["'])/ig, 'width="' + embedWidth + '"');
							videoEmbed = videoEmbed.replace(/(height\s*=\s*["'])[0-9]+(["'])/ig, 'height="' + embedHeight + '"');
							
							if(videoPlayer)
							{	
								var bufferTimeout = true;
														
								jwplayer('embedJwplayer').setup({
									flashplayer: '/module/mediaPlayer/player.swf',
									width: embedWidth,
									height: embedHeight,
									wmode: 'transparent',
									type: 'video',
									file: videoPlayer,
									autostart: false,
									image: '',
									events: {
										onBufferChange: function(event){
											if(event.bufferPercent == 0)
											{
												setTimeout(function(){
													if(bufferTimeout)
													{
														$(player).html(videoEmbed);
														
														bufferTimeout = false;
													}
												}, 15000);
												
												console.log(event.bufferPercent);
											}
											else{
												bufferTimeout = false;
											}
										},
										onError: function(event){
											$(player).html(videoEmbed);
											
											bufferTimeout = false;
										}
									}
								});
							}
							else{
								if(videoEmbed)
								{
									$(player).html(videoEmbed);
								}
								else{
									$(player).html("<div class='boxMessage'>Laden van aflevering is mislukt.</div>");
									
									videoError = true;
								}
							}
						});
					</script> <!--[if lte IE 7]>
